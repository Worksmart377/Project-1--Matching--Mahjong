<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <title>Steph's Solitaire</title>
</head>
<body>
    <header>
        <h1>Mahjong Solitaire</h1>
    </header>
    <section class="game-play">
        
        <h3>Game Instructions:</h3>
        <p>Your goal is to find a match for each tile and click them both to remove them from the board before the timer hits zero. Once you remove all of the tiles from the board YOU WON!
        <br>
        Enjoy your game!
        </p>
    </section>
    <div id="board">
    </div>
    <aside>
        <div id="side-div">
        <button id="Restart">New Game</button>
        <h2 id="message"></h2>
        <h2 id="countdown"></h3>
        <button id="timer-btn">Start Timer</button>

        </div>
    </aside>
    
</body>
</html>
